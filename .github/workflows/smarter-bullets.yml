name: Smarter Bullets Tests

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  Test:
    runs-on: ubuntu-latest

    # Checkout the repository
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Install Node v20.x
      - name: Install Node v20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      # Create Python .venv in forge/ and server/ directory
      - name: Create Python3 Virtual Environments
        run: |
          cd forge
          python3 -m venv .venv

          cp -r .venv ../server

          . .venv/bin/activate
          pip3 install -r requirements.txt
          deactivate

          cd ../server
          . .venv/bin/activate
          pip3 install -r requirements.txt
          deactivate

      # Install all dependencies and copy environment variables
      - name: Install Dependencies
        run: npm run install:all && npm run env:copy

      # Run security and code lint
      - name: Security and Code Lint
        run: cd ./client && npm run lint:all

      # Run client tests
      - name: Client Test
        run: npm run test:client

      # Run integration tests
      - name: Integration Test
        run: npm run acceptance:run

  Build:
    runs-on: ubuntu-latest
    needs: [Test]
    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Install Node v20.x
      - name: Install Node v20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      # Create Python .venv in forge/ and server/ directory
      - name: Create Python3 Virtual Environments
        run: |
          cd forge
          python3 -m venv .venv

          cp -r .venv ../server

          . .venv/bin/activate
          pip3 install -r requirements.txt
          deactivate

          cd ../server
          . .venv/bin/activate
          pip3 install -r requirements.txt
          deactivate

      # Install all dependencies and copy environment variables
      - name: Install Dependencies
        run: npm run install:all && npm run env:copy

      # Build client
      - name: Build Client
        run: npm run build:client

      # Cache build artifacts
      - name: Cache Build Artifacts
        uses: actions/cache@v3
        with:
          path: |
            client/dist/
          key: smarter-bullets-build

  Deploy:
    runs-on: ubuntu-latest
    needs: [Build]

    steps:
      # Install Node v20.x
      - name: Install Node v20.x
        uses: actions/setup-node@v3
        with:
          # Restore build artifacts
          node-version: 20.x

      - name: Restore Build Artifacts
        uses: actions/cache@v3
        with:
          # List build artifacts
          path: |
            client/dist/
          key: smarter-bullets-build
